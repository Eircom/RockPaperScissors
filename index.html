<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>
            Rock Paper Scissors
        </h1>

        <h3 id="announcements">
            Select either Rock, Paper, or Scissors
        </h3>

        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissors</button>
            <button id="reset">Reset</button>
        </div>

        <div class="results">
            <h3>Results</h3>

            <p>
                Computer Score: <span id = "computerScoreHtml">0</span>
            </p>

            <p>
                Player Score: <span id = "userScoreHtml">0</span>
            </p>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
